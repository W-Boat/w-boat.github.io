<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx Forge Pro - 专业级文档合并工具</title>
    
    <!-- 外部资源库 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.4/dist/pizzip.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-font-smoothing: antialiased; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .file-list-ghost { opacity: 0.4; background: #c7d2fe; border-style: dashed; }
        /* 使用 peer-checked 实现纯CSS开关切换，无需JS事件 */
        .toggle-checkbox:checked ~ .toggle-label { background-color: #4f46e5; }
        .toggle-checkbox:checked ~ .toggle-label .toggle-circle { transform: translateX(100%); }
    </style>
</head>
<body class="antialiased text-slate-700">

    <div class="container mx-auto max-w-3xl p-4 md:p-8">
        
        <header class="text-center mb-10">
            <h1 class="text-5xl md:text-6xl font-extrabold text-slate-800 tracking-tight">Docx Forge <span class="text-indigo-600">Pro</span></h1>
            <p class="mt-4 text-lg text-slate-600 max-w-2xl mx-auto">精炼、强大、优雅的在线文档合并工具。一切尽在您的浏览器中完成。</p>
        </header>

        <div class="p-4 mb-8 bg-sky-100 border-l-4 border-sky-500 text-sky-800 rounded-r-lg shadow-sm">
            <div class="flex items-center">
                <i data-lucide="chrome" class="h-6 w-6 mr-3 flex-shrink-0"></i>
                <p class="font-semibold">为了获得最佳性能和兼容性，强烈建议使用最新版本的 Google Chrome 浏览器。</p>
            </div>
        </div>

        <main class="space-y-8 bg-white p-6 md:p-10 rounded-2xl shadow-2xl fade-in-up">
            <!-- 步骤一: 上传 -->
            <div>
                <div class="flex items-center gap-4"><span class="flex items-center justify-center w-10 h-10 bg-indigo-600 text-white font-bold text-lg rounded-full">1</span><h2 class="text-2xl font-bold text-slate-800">上传并排序文件</h2></div>
                <div id="merge-drop-zone" class="mt-5 border-3 border-dashed border-slate-300 rounded-xl p-8 text-center cursor-pointer transition-all duration-300 hover:border-indigo-500 hover:bg-indigo-50">
                    <div class="pointer-events-none"><i data-lucide="file-up" class="mx-auto h-12 w-12 text-slate-400"></i><p class="mt-4 font-semibold text-slate-700">拖拽多个 DOCX 文件，或<span class="text-indigo-600">点击选择</span></p></div>
                </div>
                <input type="file" id="merge-file-input" class="hidden" multiple accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            </div>

            <!-- 文件列表 -->
            <div id="merge-files-section" class="hidden">
                <div class="flex justify-between items-center"><h3 class="text-lg font-semibold text-slate-700">待合并文件列表 (可拖拽排序)</h3><button id="clear-all-btn" class="text-sm font-medium text-slate-500 hover:text-red-600 transition-colors flex items-center gap-1"><i data-lucide="trash-2" class="h-4 w-4"></i>清空</button></div>
                <div id="file-list" class="mt-4 max-h-80 overflow-y-auto pr-2 space-y-3"></div>
            </div>

            <!-- 步骤二: 设置 -->
            <div id="options-section" class="hidden border-t border-slate-200 pt-8">
                <div class="flex items-center gap-4"><span class="flex items-center justify-center w-10 h-10 bg-indigo-600 text-white font-bold text-lg rounded-full">2</span><h2 class="text-2xl font-bold text-slate-800">格式化选项</h2></div>
                <div class="mt-5 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <label for="font-toggle" class="flex items-center justify-between bg-slate-50 p-4 rounded-lg cursor-pointer transition-all hover:bg-slate-100 hover:shadow-sm"><span class="font-semibold text-slate-700">设置字体为 "等线"</span><div class="relative"><input type="checkbox" id="font-toggle" class="sr-only toggle-checkbox"><div class="toggle-label w-11 h-6 bg-slate-200 rounded-full transition-colors"><div class="toggle-circle w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300 ease-in-out"></div></div></div></label>
                    <label for="line-spacing-toggle" class="flex items-center justify-between bg-slate-50 p-4 rounded-lg cursor-pointer transition-all hover:bg-slate-100 hover:shadow-sm"><span class="font-semibold text-slate-700">设置 0.25 倍行距</span><div class="relative"><input type="checkbox" id="line-spacing-toggle" class="sr-only toggle-checkbox"><div class="toggle-label w-11 h-6 bg-slate-200 rounded-full transition-colors"><div class="toggle-circle w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300 ease-in-out"></div></div></div></label>
                    <label for="line-break-toggle" class="flex items-center justify-between bg-slate-50 p-4 rounded-lg cursor-pointer transition-all hover:bg-slate-100 hover:shadow-sm"><span class="font-semibold text-slate-700">移除多余换行符</span><div class="relative"><input type="checkbox" id="line-break-toggle" class="sr-only toggle-checkbox"><div class="toggle-label w-11 h-6 bg-slate-200 rounded-full transition-colors"><div class="toggle-circle w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300 ease-in-out"></div></div></div></label>
                    <label for="page-break-toggle" class="flex items-center justify-between bg-slate-50 p-4 rounded-lg cursor-pointer transition-all hover:bg-slate-100 hover:shadow-sm"><span class="font-semibold text-slate-700">移除所有分页符</span><div class="relative"><input type="checkbox" id="page-break-toggle" class="sr-only toggle-checkbox"><div class="toggle-label w-11 h-6 bg-slate-200 rounded-full transition-colors"><div class="toggle-circle w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300 ease-in-out"></div></div></div></label>
                </div>
                 <div class="mt-4 p-3 bg-slate-50 text-slate-600 text-xs rounded-lg flex items-center gap-2"><i data-lucide="info" class="w-4 h-4 flex-shrink-0"></i><div><b>关于优化:</b> "0.25倍行距"是一个极小的值，可能导致文字重叠。为减小文件体积，最终的.docx容器将被极限压缩，但这不影响图片自身质量。</div></div>
            </div>

            <!-- 步骤三: 执行 -->
            <div id="action-section" class="border-t border-slate-200 pt-8">
                <div class="flex items-center gap-4"><span class="flex items-center justify-center w-10 h-10 bg-indigo-600 text-white font-bold text-lg rounded-full">3</span><h2 class="text-2xl font-bold text-slate-800">生成并下载</h2></div>
                <div class="mt-5"><label for="output-filename" class="block text-sm font-medium text-slate-700 mb-2">为合并后的文档命名:</label><input type="text" id="output-filename" class="w-full text-lg p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="例如: 合并后的项目报告.docx"></div>
                <div class="mt-6"><button id="merge-button" disabled class="w-full flex items-center justify-center gap-3 bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg shadow-lg bg-gradient-to-br from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 disabled:from-slate-400 disabled:to-slate-400 disabled:shadow-none disabled:cursor-not-allowed transition-all duration-300 active:scale-95"><i data-lucide="combine"></i><span id="merge-button-text">请先上传文件</span></button><p id="merge-error-message" class="text-red-500 text-sm mt-3 text-center h-4"></p></div>
            </div>
        </main>
    </div>
