<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOReader Êó†Á∫øÊéßÂà∂Âô® v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ÈªòËÆ§ÊòØÂ§úÈó¥Ê®°ÂºèÈ¢úËâ≤ */
            --bg-color: #1a1a1a;
            --card-color: #2c2c2c;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #9e9e9e;
            --accent-color: #00bcd4;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --success-color: #4CAF50;
            --error-color: #F44336;
        }

        html[data-theme='light'] {
            --bg-color: #f4f4f9;
            --card-color: #ffffff;
            --primary-text-color: #212121;
            --secondary-text-color: #757575;
            --accent-color: #0097a7;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            transition: background-color 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Ê®°ÂºèÂàáÊç¢ÊåâÈíÆ */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: var(--card-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: var(--primary-text-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: transform 0.2s, background-color 0.3s;
        }
        .theme-toggle:active {
            transform: scale(0.9);
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--primary-text-color);
        }
        
        .ip-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .ip-input {
            background-color: var(--card-color);
            border: 1px solid var(--secondary-text-color);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--primary-text-color);
            font-size: 16px;
            width: 200px;
            transition: all 0.3s;
        }

        .ip-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-color) 30%, transparent);
        }

        .save-btn {
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .save-btn:hover {
            background-color: color-mix(in srgb, var(--accent-color) 90%, black);
        }

        .save-btn:active {
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .control-card {
            width: 250px;
            height: 180px;
            background-color: var(--card-color);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), 
                        box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
                        background-color 0.3s;
        }

        .control-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 35px var(--shadow-color);
        }

        .control-card:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 8px 15px var(--shadow-color);
        }

        .card-icon { font-size: 48px; line-height: 1; }
        .card-text { font-size: 24px; font-weight: 300; margin-top: 15px; }
        
        .divider {
            width: 80%;
            max-width: 400px;
            height: 1px;
            background-color: var(--secondary-text-color);
            margin: 0 auto 30px;
            opacity: 0.5;
        }

        .function-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .function-btn {
            background-color: var(--card-color);
            border: 1px solid color-mix(in srgb, var(--secondary-text-color) 50%, transparent);
            color: var(--secondary-text-color);
            border-radius: 12px;
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .function-btn:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .function-btn:active {
            transform: scale(0.95);
        }

        .status-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            z-index: 100;
        }
        .status-message.show { opacity: 1; visibility: visible; }
        .status-message.success { background-color: var(--success-color); }
        .status-message.error { background-color: var(--error-color); }
        
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: var(--secondary-text-color);
        }

    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">‚òÄÔ∏è</button>

    <div class="container">
        <h1>KOReader Êó†Á∫øÊéßÂà∂Âô®</h1>
        
        <div class="ip-container">
            <input type="text" id="ipInput" class="ip-input" placeholder="ËæìÂÖ•ÈòÖËØªÂô®IPÂú∞ÂùÄ">
            <button id="saveBtn" class="save-btn">‰øùÂ≠ò</button>
        </div>

        <div class="controls">
            <div class="control-card" data-endpoint="/koreader/event/GotoViewRel/-1" data-success-msg="‚Äπ ‰∏ä‰∏ÄÈ°µ">
                <div class="card-icon">‚Äπ</div>
                <div class="card-text">‰∏ä‰∏ÄÈ°µ</div>
            </div>
            <div class="control-card" data-endpoint="/koreader/event/GotoViewRel/1" data-success-msg="‰∏ã‰∏ÄÈ°µ ‚Ä∫">
                <div class="card-icon">‚Ä∫</div>
                <div class="card-text">‰∏ã‰∏ÄÈ°µ</div>
            </div>
        </div>
        
        <div class="divider"></div>

        <div class="function-area">
            <button class="function-btn" data-endpoint="/koreader/event/ShowFlDialog" data-success-msg="Â∑≤ÂèëÈÄÅÂâçÂÖâË∞ÉËäÇËØ∑Ê±Ç">Ë∞ÉÊï¥ÂâçÂÖâ</button>
            <button class="function-btn" data-endpoint="/koreader/event/ShowToc" data-success-msg="Â∑≤ÂèëÈÄÅÁõÆÂΩïËØ∑Ê±Ç">Â±ïÁ§∫ÁõÆÂΩï</button>
            <button class="function-btn" data-endpoint="/koreader/event/ShowBookmark" data-success-msg="Â∑≤ÂèëÈÄÅ‰π¶Á≠æËØ∑Ê±Ç">Â±ïÁ§∫‰π¶Á≠æ</button>
            <button class="function-btn" data-endpoint="/koreader/event/ShowBookStatus" data-success-msg="Â∑≤ÂèëÈÄÅ‰π¶Á±çÁä∂ÊÄÅËØ∑Ê±Ç">‰π¶Á±çÁä∂ÊÄÅ</button>
            <button class="function-btn" data-endpoint="/koreader/event/FullRefresh" data-success-msg="Â∑≤ÂèëÈÄÅÂà∑Êñ∞ÂëΩ‰ª§">ÂÆåÂÖ®Âà∑Êñ∞</button>
            <button class="function-btn" data-endpoint="/koreader/event/InfoWifiOff" data-success-msg="Â∑≤ÂèëÈÄÅÂÖ≥Èó≠ÁΩëÁªúÂëΩ‰ª§">ÂÖ≥Èó≠ÁΩëÁªú</button>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>
    
    <footer>ÊèêÁ§∫ÔºöËØ∑Á°Æ‰øùÊÇ®Â∑≤Âú® KOReader ÁöÑ‚ÄúÂºÄÂèëËÄÖÈÄâÈ°π‚Äù‰∏≠ÂºÄÂêØ‰∫Ü‚ÄúHTTP Ë∞ÉËØïÊúçÂä°Âô®‚Äù„ÄÇ</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ipInput = document.getElementById('ipInput');
            const saveBtn = document.getElementById('saveBtn');
            const statusMessage = document.getElementById('statusMessage');
            const themeToggle = document.getElementById('themeToggle');
            const htmlEl = document.documentElement;

            let currentIp = '';
            let statusTimeout;

            // --- ‰∏ªÈ¢òÂàáÊç¢ÈÄªËæë ---
            const applyTheme = (theme) => {
                htmlEl.setAttribute('data-theme', theme);
                themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('koreader_theme', theme);
            };

            themeToggle.addEventListener('click', () => {
                const newTheme = htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });

            // ÂàùÂßãÂåñ‰∏ªÈ¢òÔºö‰ºòÂÖà‰ΩøÁî®localStorageÔºåÂÖ∂Ê¨°‰ΩøÁî®Á≥ªÁªüÂÅèÂ•Ω
            const savedTheme = localStorage.getItem('koreader_theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

            // --- IP ‰øùÂ≠òÈÄªËæë ---
            const saveIp = () => {
                const ip = ipInput.value.trim();
                if (/^(\d{1,3}\.){3}\d{1,3}$/.test(ip)) {
                    currentIp = ip;
                    localStorage.setItem('koreader_ip', ip);
                    showStatus(`IPÂú∞ÂùÄÂ∑≤‰øùÂ≠ò: ${currentIp}`, 'success');
                } else {
                    showStatus('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑIPÂú∞ÂùÄ', 'error');
                }
            };
            
            saveBtn.addEventListener('click', saveIp);
            ipInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') saveIp(); });

            const savedIp = localStorage.getItem('koreader_ip');
            if (savedIp) {
                ipInput.value = savedIp;
                currentIp = savedIp;
            }

            // --- ÈÄöÁî®ËØ∑Ê±ÇÂèëÈÄÅÈÄªËæë ---
            const sendRequest = async (endpoint, successMsg) => {
                if (!currentIp) {
                    showStatus('ËØ∑ÂÖàËæìÂÖ•Âπ∂‰øùÂ≠òIPÂú∞ÂùÄÔºÅ', 'error');
                    ipInput.focus();
                    return;
                }
                
                const url = `http://${currentIp}:8080${endpoint}`;

                try {
                    await fetch(url, { mode: 'no-cors' });
                    showStatus(successMsg, 'success');
                } catch (error) {
                    console.error('Request failed:', error);
                    showStatus('ËØ∑Ê±ÇÂ§±Ë¥•ÔºÅËØ∑Ê£ÄÊü•IP„ÄÅÁΩëÁªúÂèäË∞ÉËØïÊúçÂä°Âô®ËÆæÁΩÆ„ÄÇ', 'error');
                }
            };

            // --- ‰∫ã‰ª∂ÁõëÂê¨Âô®ÁªëÂÆö ---
            document.querySelectorAll('.control-card, .function-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const endpoint = btn.dataset.endpoint;
                    const successMsg = btn.dataset.successMsg;
                    sendRequest(endpoint, successMsg);
                });
            });

            // ÈîÆÁõòÂ∑¶Âè≥ÈîÆÁøªÈ°µ
            document.addEventListener('keydown', (e) => {
                if (document.activeElement === ipInput) return; // ÁÑ¶ÁÇπÂú®ËæìÂÖ•Ê°ÜÊó∂‰∏çÁøªÈ°µ
                if (e.key === 'ArrowLeft') {
                    sendRequest('/koreader/event/GotoViewRel/-1', '‚Äπ ‰∏ä‰∏ÄÈ°µ');
                } else if (e.key === 'ArrowRight') {
                    sendRequest('/koreader/event/GotoViewRel/1', '‰∏ã‰∏ÄÈ°µ ‚Ä∫');
                }
            });

            // --- Áä∂ÊÄÅÊ∂àÊÅØÊòæÁ§∫ ---
            const showStatus = (message, type) => {
                clearTimeout(statusTimeout);
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type} show`;
                statusTimeout = setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 2500);
            };
        });
    </script>
</body>
</html>
